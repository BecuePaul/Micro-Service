server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      client:
        simple:
          instances:
            customer-service:
              - uri: http://customer-service:8082
            product-service:
              - uri: http://product-service:8081
            order-service:
              - uri: http://order-service:8083
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: TRACE
