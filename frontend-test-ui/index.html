<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Microservices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tableau de Bord Microcommerce</h1>

    <div class="container">
        <!-- Section Clients -->
        <div class="section">
            <h2>Clients</h2>
            <div class="actions">
                <form id="form-create-customer">
                    <input type="text" id="customer-firstname" placeholder="Prénom" required>
                    <input type="text" id="customer-lastname" placeholder="Nom" required>
                    <input type="email" id="customer-email" placeholder="Email" required>
                    <button type="submit">Créer Client</button>
                </form>
            </div>
            <button id="refresh-customers">Rafraîchir la liste</button>
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Section Produits -->
        <div class="section">
            <h2>Produits</h2>
            <div class="actions">
                <form id="form-create-product">
                    <input type="text" id="product-name" placeholder="Nom du produit" required>
                    <input type="text" id="product-description" placeholder="Description" required>
                    <input type="number" id="product-price" placeholder="Prix" step="0.01" required>
                    <input type="number" id="product-quantity" placeholder="Quantité" required>
                    <button type="submit">Créer Produit</button>
                </form>
            </div>
            <button id="refresh-products">Rafraîchir la liste</button>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Section Commandes -->
        <div class="section">
            <h2>Commandes</h2>
            <form id="form-create-order" class="form-section">
                <h3>Create a new Order</h3>
                <div class="form-group">
                    <label for="order-customer-select">Customer:</label>
                    <select id="order-customer-select" required></select>
                </div>
                <hr>
                <h4>Products</h4>
                <div id="order-items-container">
                    <!-- Product rows will be added here by JavaScript -->
                </div>
                <button type="button" id="add-order-item-btn" class="btn">+ Add Product</button>
                <hr>
                <button type="submit" class="btn btn-primary">Create Order</button>
            </form>
            <div class="actions">
                <button id="refresh-orders">Rafraîchir la liste</button>
            </div>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>ID Commande</th>
                        <th>ID Client</th>
                        <th>Date</th>
                        <th>Produits</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="status-log"></div>

    <script src="app.js"></script>
</body>
</html>
